[loggers]
keys=root,scuript_logger

[handlers]
keys=fileHandler_discord,fileHandler_scuript

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=fileHandler_discord
qualname=root
propagate=0

[logger_scuript_logger]
level=DEBUG
handlers=fileHandler_scuript
qualname=scuript_logger
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler_scuript]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('../log/scuript_server.log','a')

[handler_fileHandler_discord]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('../log/discord_client.log','a')

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s